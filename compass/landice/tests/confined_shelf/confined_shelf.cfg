# config options for confined_shelf test cases
[confined_shelf]

# sizes (in cells) for the uniform mesh
nx = 50
ny = 58

# resolution (in m) for the uniform mesh
dc = 5000.0

# number of levels in the mesh
levels = 5

# config options related to visualization for confined_shelf test cases
[confined_shelf_viz]

# which time index to visualize
time_slice = 0

# whether to save image files
save_images = True

# whether to hide figures (typically when save_images = True)
hide_figs = True
